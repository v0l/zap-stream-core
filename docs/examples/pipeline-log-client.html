<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipeline Log Viewer</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            background-color: #1e1e1e;
            color: #d4d4d4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #569cd6;
        }
        .controls {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #252526;
            border-radius: 5px;
        }
        .controls label {
            display: inline-block;
            width: 100px;
            margin-right: 10px;
        }
        .controls input, .controls button, .controls select {
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #3c3c3c;
            background-color: #3c3c3c;
            color: #d4d4d4;
            border-radius: 3px;
        }
        .controls button {
            cursor: pointer;
            background-color: #0e639c;
            margin-left: 10px;
        }
        .controls button:hover {
            background-color: #1177bb;
        }
        .log-container {
            background-color: #1e1e1e;
            border: 1px solid #3c3c3c;
            border-radius: 5px;
            padding: 15px;
            height: 600px;
            overflow-y: auto;
            font-size: 12px;
            line-height: 1.4;
        }
        .log-line {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .log-line.error {
            color: #f48771;
        }
        .log-line.warning {
            color: #dcdcaa;
        }
        .log-line.info {
            color: #4ec9b0;
        }
        .status {
            padding: 5px 10px;
            border-radius: 3px;
            font-weight: bold;
            display: inline-block;
            margin-left: 10px;
        }
        .status.connected {
            background-color: #4ec9b0;
            color: #1e1e1e;
        }
        .status.disconnected {
            background-color: #f48771;
            color: #1e1e1e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pipeline Log Viewer</h1>
        <div class="controls">
            <div>
                <label>API URL:</label>
                <input type="text" id="apiUrl" placeholder="wss://api.example.com" style="width: 300px;" />
            </div>
            <div>
                <label>Stream ID:</label>
                <input type="text" id="streamId" placeholder="stream-uuid" style="width: 300px;" />
            </div>
            <div>
                <label>Mode:</label>
                <select id="mode">
                    <option value="websocket">WebSocket (Real-time)</option>
                    <option value="http">HTTP (Tail 200)</option>
                    <option value="download">Download Full Log</option>
                </select>
                <button onclick="connect()">Connect</button>
                <button onclick="disconnect()">Disconnect</button>
                <button onclick="clearLog()">Clear</button>
                <span class="status disconnected" id="status">Disconnected</span>
            </div>
        </div>
        <div class="log-container" id="logContainer"></div>
    </div>

    <script>
        let ws = null;

        function setStatus(text, cls) {
            const el = document.getElementById('status');
            el.textContent = text;
            el.className = 'status ' + cls;
        }

        function appendLog(text, cls = '') {
            const container = document.getElementById('logContainer');
            const line = document.createElement('div');
            line.className = 'log-line ' + cls;
            line.textContent = text;
            container.appendChild(line);
            container.scrollTop = container.scrollHeight;
        }

        function clearLog() {
            document.getElementById('logContainer').innerHTML = '';
        }

        function connect() {
            const apiUrl = document.getElementById('apiUrl').value;
            const streamId = document.getElementById('streamId').value;
            const mode = document.getElementById('mode').value;

            if (!apiUrl || !streamId) {
                alert('Please enter API URL and Stream ID');
                return;
            }

            if (mode === 'websocket') {
                const wsUrl = apiUrl.replace('https://', 'wss://').replace('http://', 'ws://');
                const url = wsUrl + '/api/v1/admin/pipeline-log/' + streamId;
                
                setStatus('Connecting...', 'connecting');
                ws = new WebSocket(url);

                ws.onopen = () => {
                    setStatus('Connected', 'connected');
                    appendLog('=== WebSocket connected ===', 'info');
                };

                ws.onmessage = (e) => {
                    const lines = e.data.split('\n');
                    lines.forEach(line => {
                        if (line.trim()) {
                            let cls = '';
                            if (line.toLowerCase().includes('error')) cls = 'error';
                            else if (line.toLowerCase().includes('warn')) cls = 'warning';
                            else if (line.toLowerCase().includes('info')) cls = 'info';
                            appendLog(line, cls);
                        }
                    });
                };

                ws.onerror = () => {
                    appendLog('=== WebSocket error ===', 'error');
                };

                ws.onclose = () => {
                    setStatus('Disconnected', 'disconnected');
                    appendLog('=== WebSocket closed ===', 'warning');
                    ws = null;
                };
            } else {
                const url = apiUrl + '/api/v1/admin/pipeline-log/' + streamId +
                    (mode === 'download' ? '?download=true' : '');
                
                fetch(url)
                    .then(r => r.text())
                    .then(text => {
                        if (mode === 'download') {
                            const blob = new Blob([text], { type: 'text/plain' });
                            const a = document.createElement('a');
                            a.href = URL.createObjectURL(blob);
                            a.download = 'pipeline-' + streamId + '.log';
                            a.click();
                            appendLog('=== Log downloaded ===', 'info');
                        } else {
                            text.split('\n').forEach(line => {
                                if (line.trim()) appendLog(line);
                            });
                        }
                    })
                    .catch(e => appendLog('Error: ' + e.message, 'error'));
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
    </script>
</body>
</html>
