[workspace]
resolver = "2"
members = [
    "crates/core", "crates/core-nostr", "crates/n94", "crates/n94-bridge",
    "crates/zap-stream",
    "crates/zap-stream-db"
]

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "unwind"

[workspace.dependencies]
ffmpeg-rs-raw = { git = "https://git.v0l.io/Kieran/ffmpeg-rs-raw.git", rev = "5329af9575250ca2e9e673a7b3bb8c52cbfb8f2d" }
tokio = { version = "1.36.0", features = ["rt", "rt-multi-thread", "macros"] }
anyhow = { version = "^1.0.91", features = ["backtrace"] }
async-trait = "0.1.77"
log = "0.4.21"
uuid = { version = "1.8.0", features = ["v4", "serde"] }
serde = { version = "1.0.197", features = ["derive"] }
url = "2.5.0"
itertools = "0.14.0"
chrono = { version = "^0.4.38", features = ["serde"] }
hex = "0.4.3"
m3u8-rs = { git = "https://git.v0l.io/Kieran/m3u8-rs.git", rev = "6803eefca2838a8bfae9e19fd516ef36d7d89997" }
sha2 = "0.10.8"
data-encoding = "2.9.0"
rand = "0.9.1"
pretty_env_logger = "0.5.0"
nostr-sdk = { version = "0.42.0" }
